<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTC SL/TP Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f9fafb;
      color: #111827;
      max-width: 500px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #e0f2fe;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <h2>BTC SL/TP Calculator</h2>
  <label>Entry Price</label>
  <input type="number" id="entry" placeholder="e.g. 107800" />

  <label>Trade Direction</label>
  <select id="direction">
    <option value="sell">Sell</option>
    <option value="buy">Buy</option>
  </select>

  <label>ATR (15m)</label>
  <input type="number" id="atr" placeholder="e.g. 150" />

  <label>Buffer Multiplier</label>
  <input type="number" step="0.1" id="buffer" value="1.2" />

  <label>Risk:Reward Ratio</label>
  <input type="number" step="0.1" id="rr" value="2" />

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const entry = parseFloat(document.getElementById('entry').value);
      const direction = document.getElementById('direction').value;
      const atr = parseFloat(document.getElementById('atr').value);
      const buffer = parseFloat(document.getElementById('buffer').value);
      const rr = parseFloat(document.getElementById('rr').value);

      const slDistance = atr * buffer;
      const tpDistance = slDistance * rr;

      let sl, tp;

      if (direction === 'sell') {
        sl = entry + slDistance;
        tp = entry - tpDistance;
      } else {
        sl = entry - slDistance;
        tp = entry + tpDistance;
      }

      document.getElementById('result').innerHTML = `
        <strong>Stop Loss:</strong> $${sl.toFixed(2)}<br />
        <strong>Take Profit:</strong> $${tp.toFixed(2)}<br />
        <strong>SL Size:</strong> $${slDistance.toFixed(2)}<br />
        <strong>TP Size:</strong> $${tpDistance.toFixed(2)}<br />
        <strong>RR Ratio:</strong> 1:${rr.toFixed(1)}
      `;
    }
  </script>
</body>
</html>
